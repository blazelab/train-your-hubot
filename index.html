<head>
  <link rel="stylesheet" href="index.css">
  <script>
    window.jQuery = window.$ = require('./node_modules/jquery/dist/jquery.min.js');
  </script>
  <script src="renderer.js"></script>
</head>

<div id="left-section">
  <h1>How to train your hubot</h1>
  <div id="hubot-output"></div>
  <div id="bottom-section">
    <div id="hint">try "hubot help"</div>
    <div id="input-area">
      <input id="hubot-input" type="text" placeholder="type your message" />
      <button id="send-button" type="button">Send</button>
      <button id="scripts-button" type="button">Scripts &gt;</button>
    </div>
  </div>
</div>
<div id="right-section">
  <h1>write your own scripts</h1>
  <div id="script-error">there's a syntax error with the script</div>
  <div id="button-area">
      <button id="upload-button" type="button">Upload</button>
      <button id="save-button" type="button">Save</button>
  </div>
  <textarea id="script-textarea"></textarea>
</div>
<div id="footer">powered by electron, hubot, and you!</div>
